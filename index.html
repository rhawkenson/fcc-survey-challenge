<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Puppy Satisfaction Survey</title>
</head>
<body>
    <div id="heading">    
        <h1 id="title">Owen's Puppy Palace </h1> 
        <h2>Customer Satisfaction Survey</h2>
        <p id="description">Please have your human complete our survey so we can better serve you!</p>
    </div>
        <form id="survey-form">
        <div class="input">
            <label for="dog-name" id="dog-name-label"> Dog's Name:</label>
            <br>
                <input type="text" id="dog-name" name="dog-name" placeholder="Enter your dog's name" required>
        </div>
        <div class="input">
            <label for="name" id="name-label"> Owner's Name:</label>
            <br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="input">
            <label for="email" id="email-label">
                Owner's Email:
                <br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </label>
        </div>    
        <div class="input">    
            <label for="phone" id="phone-label">
                Owner's Phone Number:
                <br>
                (format: ###-###-####)
                <br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your phone number" required>
            </label>
        </div>
        <div class="input">    
            <label for="age" id="number-label">
                Dog's Age:
                <br>
                Years:
                <input type="number" id="number" name="age" min="0" max="30" placeholder="0" required>
                Months:
                <input type="number" id="months" name="age" min="0" max="11" placeholder="0" required>
            </label>
        </div>
        <div class="input">   
            <p>Which best describes your dog's size?</p>
                <div>
                    <input type="checkbox" id="size" name="size" value="xsmall"><label for="xsmall">0-20 lbs</label>   
                </div>   
                <div>
                    <input type="checkbox" id="size" name="size" value="small"><label for="small">21-30 lbs</label>   
                </div>
                <div>
                    <input type="checkbox" id="size" name="size" value="medium"><label for="medium">31-40 lbs</label>   
                </div>
                <div>
                    <input type="checkbox" id="size" name="size" value="large"><label for="large">41-50 lbs</label>   
                </div>
                <div>
                    <input type="checkbox" id="size" name="size" value="xlarge"><label for="xlarge">>50 lbs</label>   
                </div>
        </div>
        
        <div class="input">   
            <label for="location">What location did you visit?</label>
            <select id="dropdown" name="location" list="cityname"> =$
                <option disabled selected value>Select Location</option>     
                <option value="Cityline">CityLine</option>
                <option value="Lakewood">Lakewood</option>
                <option value="East Quarter">East Quarter</option>
            </select>
        </div> 

        <div class="input">   
            <p>Will you return to Owen's Puppy Palace?</p>
                <div>
                    <input type="radio" id="radio" name="return" value="yes"><label for="yes">Yes</label>   
                </div>   
                <div>
                    <input type="radio" id="radio" name="return" value="unsure"><label for="unsure">Unsure</label>   
                </div>
                <div>
                    <input type="radio" id="radio" name="return" value="no"><label for="no">No</label>   
                </div>
        </div>

        <div class="input">    
            <label for="comments" id="comments-label">
                Please tell us about your experience:
                <br>
                <textarea id="comments" name="comments" class="input-textarea" cols="70" rows="10" required></textarea>
            </label>
        </div>

        <div class="input">    
            <button type="submit" id="submit">Submit</button>
        </div>
        </form>
</body>
</html>
